<div class="productos-header">
  <h2>Menú</h2>
  <div class="acciones-header">
    <input type="text" id="buscador" placeholder="🔍 Buscar producto..." />
    <button class="btn-agregar-producto">➕ Agregar producto</button>
  </div>
</div>

<!-- FILTROS DE LA CATEGORIAS -->
<div class="filtros-categorias" id="filtrosCategorias">
  <!-- AQUI IRAN LAS CATEGORIAS DE FORMA DINAMICA SACADAS DEL app.py Y DEL script.js-->
</div>

<div class="grid-productos" id="gridProductos">
  <!-- AQUI SE INSERTARAN LOS PRODUCTOS DESDE LA BASE DE DATOS -->
</div>

<div class="paginacion" id="paginacionProductos">
  <!-- Los botones se insertarán dinámicamente con JS -->
</div>

<!-- MODAL PARA AGREGAR PRODUCTO -->
<div id="modalAgregarProducto" class="modal">
  <div class="modal-contenido">
    <span id="cerrarModal" class="cerrar">✖</span>
    <h3>Agregar nuevo producto</h3>
    <form id="formAgregarProducto">
      <input type="hidden" id="productoId" name="productoId" />
      <input type="text" name="nombre" placeholder="Nombre del producto" required />
      <input type="text" name="descripcion" placeholder="Descripción" required />
      <input type="number" name="precio" placeholder="Precio" required />
      <input type="number" name="cantidad" placeholder="Stock" required />
      <input type="text" name="categoria" placeholder="Categoría" required />
      <input type="text" name="imagen" placeholder="URL de imagen" required />
      <button type="submit">Guardar</button>
    </form>    
  </div>
</div>

<!-- MODAL PARA EDITAR PRODUCTO -->
<div class="modal" id="modalEditarProducto">
  <div class="modal-content">
    <span class="cerrar" id="cerrarEditarModal">&times;</span>
    <h2>Editar Producto</h2>
    <form id="formEditarProducto" data-id="">
      <input type="text" name="nombre" placeholder="Nombre del producto" required />
      <textarea name="descripcion" placeholder="Descripción"></textarea>
      <input type="text" name="categoria" placeholder="Categoría" required />
      <input type="number" step="0.01" name="precio" placeholder="Precio" required />
      <input type="text" name="imagen" placeholder="URL de la imagen" />
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
</div>
