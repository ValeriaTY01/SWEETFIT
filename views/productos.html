<!-- MODAL PARA AGREGAR PRODUCTO -->
<div id="modalAgregarProducto" class="modal">
  <div class="modal-contenido">
    <span id="cerrarModal" class="cerrar">‚úñ&times;</span>
    <h3>Agregar nuevo producto</h3>
    <form id="formAgregarProducto" enctype="multipart/form-data" method="POST">
      <input type="hidden" id="productoId" name="id_producto" />
      <input type="hidden" name="_method" value="PUT">
      
      <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required />
      <input type="text" id="descripcion" name="descripcion" placeholder="Descripci√≥n" required />
      <input type="number" id="precio" name="precio" placeholder="Precio" step="0.01" required />
      <input type="number" id="cantidad" name="cantidad" placeholder="Stock" min="0" required />
      
      <select id="categoria" name="categoria" required>
        <option value="">Seleccione categor√≠a</option>
        <!-- Las opciones se cargar√°n din√°micamente -->
      </select>

      <label for="imagen">Seleccionar imagen:</label>
      <input type="file" id="imagen" name="imagen" accept="image/*" />
      <img id="previewImagen" style="max-height: 120px; margin-top: 10px; display: none;" />

      <button type="submit">Guardar cambios</button>
    </form>
  </div>
</div>
